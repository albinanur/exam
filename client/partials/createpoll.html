<div ng-controller='sessionController' class="container">
	<div ng-controller='pollController' class="container">
		<a href="#!/dashboard">Cancel</a>
		<h3>Put the question and options here:</h3>
		<form ng-submit='create(curUser._id, poll)' class="pollform" method="post">
			Question : <input type="text" ng-model='poll.question'>
			Option 1 : <input type="text" ng-model='poll.option1'>
			Option 2 : <input type="text" ng-model='poll.option2'>
			Option 3 : <input type="text" ng-model='poll.option3'>
			Option 4 : <input type="text" ng-model='poll.option4'>
			<input type="submit" value="Create Poll">
		</form>
		<div ng-if='errors' class="alert alert-danger">
			<ul ng-repeat='error in errors'><li>{{error.message}}</li></ul>
		</div>
	</div>
</div>
